<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo Barbearia Alura" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomesobrenome">Nome e Sobrenome: </label>
        <input type="text" id="nomesobrenome" class="input-padrao" required />

        <label for="email">E-Mail: </label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="Seuemail@dominio.com"
        />

        <label for="telefone">Telefone: </label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(XX) XXXX-XXXX"
        />

        <label for="mensagem">Mensagem:</label>
        <textarea
          id="mensagem"
          cols="70"
          rows="10"
          class="input-padrao"
          required
        ></textarea>
        <fieldset>
          <legend>Como Prefere nosso Contato?</legend>
          <label for="radio-email">
            <input type="radio" name="contato" value="email" id="radio-email" />
            Email
          </label>
          <label for="radio-telefone">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />
            Telefone
          </label>

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />
            WhatsApp
          </label>
        </fieldset>
        <fieldset>
          <legend>qual horario prefere ser atendido?</legend>
          <select>
            <option value="">Manh√£</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>
        <label>
          <input type="checkbox" class="checkbox" checked /> Gostaria de Receber
          nossas novidades por Email?
        </label>
        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h - 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h - 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h - 20h</td>
          </tr>
        </tbody>
      </table>
	  <br>
    </main>
    <footer>
      <img src="logo-branco.png" alt="Logo Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
